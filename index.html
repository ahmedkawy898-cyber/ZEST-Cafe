<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Coming Soon - Social Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #4b2e2e; /* بني غامق */
      color: white;
      text-align: center;
    }
    /* Animation for logo */
    .logo {
      max-width: 300px;
      width: 60%;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 { 
      color: white; 
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }
    a {
      display: block;
      margin: 15px auto;
      font-size: 22px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    a:nth-of-type(1) { animation-delay: 1.5s; }
    a:nth-of-type(2) { animation-delay: 1.8s; }
    a:nth-of-type(3) { animation-delay: 2.1s; }

    a:hover { 
      color: #ffffff; 
      transform: scale(1.1);
    }
  </style>
</head>
<body>

</html>
